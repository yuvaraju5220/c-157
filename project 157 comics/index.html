<!DOCTYPE html>
<html >

<head>  
  <title>comics store</title>  
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-event-set-component@4.2.1/dist/aframe-event-set-component.min.js"></script>
  
  <script src="poster.js"></script>

</head>
<body>
  
  <a-scene id="main-scene">
   <!-- <a-scene background="color:#ffffff"></a-scene>-->
    <a-plane
    id="ground"
    color="#B3F316"
    width="200"
    height="100"
    rotation="-90 0 0"
    > 
    </a-plane>
    <a-sky id="main-container" radius="5000" color="#4D2929"></a-sky>
    
    <a-entity id="places-container"  marvel></a-entity>
    
    <a-camera id="camera" wasd-controls="enabled:false;" position="0 10 20">
      
      <a-entity id="app-title" position="0 0.73 -1"
        text="font: exo2bold; align: center; width: 2; color: #000; value:virtual comic store">

      <a-entity id="app-subtitle" position="0 -0.1 0"
        text="font: dejavu; align: center; width: 1; color: #ffffff; value: get your favorite comics"></a-entity>
      </a-entity>
    </a-camera>
</a-scene>
</body>
</html>
